{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<style>
    .booking_background{
        width: 100%;
        height: 100vh;
        background-image: url('{% static 'assets/img/background/room.jpg' %}');
    }

    .booking_section{
        z-index: 2;
        width: 100%;
        margin-top: 10px;
        border-radius: 5px;
        background: #FFFFFF;
        border: solid 1px #eeeeee;
        
        top: 50%;
        left: 50%;
        position: absolute;
        -ms-transform: translateX(-50%) translateY(-50%);
        -webkit-transform: translate(-50%,-50%);
        transform: translate(-50%,-50%);
    }

    .form-row{
        margin-left: auto;
        margin-right: auto;
    }
</style>

<div class="row">
    <div class="col-lg-12 booking_background">                   
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 booking_section">
                <!-- begin booking title -->
                <div class="row">
                    <div class="col-md-12" style="text-align: center;">
                        <h2 text>Room Preferences</h2>
                        <p>
                            Choose Your Room Preferences
                        </p>
                    </div>
                </div>
                <!-- end booking title -->

                <!-- begin guest details -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="portlet-body form">
                            <form method="POST" action="{% url 'capture_guest_information' %}" role="form">
                                {% csrf_token %}
                                <div class="form-body">
                                    <div class="row">

                                        <!-- begin title -->
                                        <label>Title</label>
                                        <div class="input-group">
                                            <select id="title" name="title" class="select2 form-control">
                                                <option value="none" selected disabled hidden>
                                                    Title
                                                </option>
                                                <option value="Mr"> Mr. </option>
                                                <option value="Mrs"> Mrs. </option>
                                                <option value="Miss"> Miss </option>
                                                <option value="Madam"> Madam </option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- end title -->
                                    
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- end guest details -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
