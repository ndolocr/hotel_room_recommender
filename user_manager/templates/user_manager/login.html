{% extends 'app/base.html' %}
{% load static %}

{% block content %}
    <div class="account-pages mt-5 mb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card">

                        <!-- Logo -->
                        <div class="card-header pt-4 pb-4 text-center ">
                            <h4 class="text-dark-50 text-center mt-0 font-weight-bold">Sign In</h4>        
                        </div>

                        <div class="card-body p-4">                            
                            <div class="text-center w-75 m-auto">                                
                                <p class="text-muted mb-4" style = "color: red;">Enter your email address and password to login.</p>
                            </div>

                            <!--form action="#"-->

                            <form action="{% url 'login_user' %}" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="email_address">Email address</label>
                                    <input class="form-control" name="email_address" type="text" id="email_address" required placeholder="Enter your email" autocomplete="off">
                                </div>

                                <div class="form-group">                                    
                                    <label for="password">Password</label>
                                    <input class="form-control" name="password" type="password" required id="password" placeholder="Enter your password"/>
                                </div>                                
                               
                                <div class="form-group mb-0 text-center"  style="padding-top:50px">
                                    
                                    <input name="submit" type="submit" class="btn btn-primary" value="Log in"/>
                                </div>

                            </form>
                        </div> <!-- end card-body -->
                    </div>
                    <!-- end card -->

                </div> <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end page -->
{% endblock %}
